proxy_cache_path /var/cache/nginx/defi_api_cache
                 levels=1:2
                 keys_zone=defi_api_cache:50m
                 max_size=5g
                 inactive=30m
                 use_temp_path=off;

limit_req_zone $binary_remote_addr zone=defi_api_ratelimit:10m rate=10r/s;
limit_conn_zone $binary_remote_addr zone=defi_api_connlimit:10m;

upstream defi_stats {
    #server 95.216.160.96:7068;
    server localhost:7068;
}



server {
        listen 80 default_server;
        listen [::]:80 default_server;

        root /var/www/html;

        index index.html index.htm index.nginx-debian.html;

        server_name _;

        location / {
                try_files $uri $uri/ =404;
        }
}

server {
    root /var/www/html;
    index index.html index.htm index.nginx-debian.html;
    server_name test.defistats.dragonhound.info; # managed by Certbot

    location / {

        limit_req zone=defi_api_ratelimit burst=20 nodelay;
        limit_req_status 429;
        limit_conn defi_api_connlimit 20;

        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-NginX-Proxy true;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $http_host;
        proxy_pass http://defi_stats;
        proxy_http_version 1.1;
        proxy_ssl_session_reuse off;

        proxy_cache defi_api_cache;
        proxy_cache_lock on;
        proxy_cache_lock_age 10s;
        proxy_cache_lock_timeout 5s;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        proxy_cache_background_update on;
        proxy_cache_revalidate on;
        proxy_cache_valid 200 302 1m;
        proxy_cache_valid 404 1m;
        proxy_cache_methods GET POST;
        add_header X-Cache-Status $upstream_cache_status;
        add_header X-Cache-Key $scheme$proxy_host$request_uri;
        #proxy_cache_bypass $http_upgrade;
        proxy_redirect off;


        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
            #
            # Custom headers and headers various browsers *should* be OK with but aren't
            #
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
            #
            # Tell client that this pre-flight info is valid for 1 day
            #
            add_header 'Access-Control-Max-Age' 86400;

            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }

        if ($request_method = 'POST') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
            add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range';
        }

        if ($request_method = 'GET') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
            add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range';
        }
    }

    location /static/ {
        alias             /home/www-data/defi-stats/public/;
        proxy_cache_valid 302 60m;
        proxy_cache_valid 200 5m;
        proxy_cache_methods GET POST;
        add_header X-Cache-Status $upstream_cache_status;
        add_header X-Cache-Key $scheme$proxy_host$request_uri;
        proxy_cache defi_api_cache;

    }

    listen [::]:443 ssl ipv6only=on; # managed by Certbot
    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/test.defistats.dragonhound.info/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/test.defistats.dragonhound.info/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
    if ($host = test.defistats.dragonhound.info) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

        listen 80 ;
        listen [::]:80 ;
        server_name test.defistats.dragonhound.info;
        return 404; # managed by Certbot
}